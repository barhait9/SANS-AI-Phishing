<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Retriever</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        html {
            width: 400px;
            height: 400px;
        }
        .btn {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Good day</h1>
    <button type="button" class="btn btn-primary" id="getEmailButton">Retrieve Email Information</button>

    <script>
        document.getElementById("getEmailButton").addEventListener("click", async () => {
            // Get the active tab in the current window
            let [tab] = await chrome.tabs.query({ active: true, currentWindow: true });

            // Check if the current tab is a Gmail page
            if (tab.url.includes("mail.google.com")) {
                // Inject content.js into the active Gmail tab
                chrome.scripting.executeScript({
                    target: { tabId: tab.id },
                    function: extractEmailContent
                });
            } else {
                // Alert if the tab is not Gmail
                alert("Please open Gmail to retrieve email content.");
            }
        });

        // Function that will be executed inside the Gmail tab (injected by content.js)
        function extractEmailContent() {
            // Query the email body element in Gmail (this might vary depending on Gmail's structure)
            let emailBody = document.querySelector(".a3s");  // Gmail email body class selector
            if (emailBody) {
                console.log("Email Content:", emailBody.innerText);
                alert("Email Retrieved: " + emailBody.innerText.substring(0, 100) + "...");
            } else {
                console.log("No email found.");
                alert("No email found.");
            }
        }
    </script>
</body>
</html>
