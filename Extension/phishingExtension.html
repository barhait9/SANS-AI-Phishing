<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Retriever</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        html {
            width: 400px;
            height: 400px;
        }
        .btn {
            display: block;
            margin: auto;
        }
        #message{
            color: blue;
        }
        #response{
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Spam Checker!</h1>
    <button type="button" class="btn btn-primary" id="getEmailButton">Check Email for spam</button>
    <div id="response">
        <h1 id="message">Awaiting result</h1>
        <div id="loading" class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
